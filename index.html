<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro Cars</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Special+Elite&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Menu -->
    <div class="menu target center">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#cars-list" class="navbar-link">Cars List</a>
        <a href="#video-gallery" class="navbar-link">Video Gallery</a>
        <a href="#image-gallery" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

        <!-- Section 1 -->
        <div class="wrapper">
            <section class="section-1 target center" id="home">
              <h1 class="section-heading section-1-heading">Euro Cars</h1>
              <img src="images/car-section1.jpg" class="section-1-img" />
            </section>
          </div>
          <!-- End of Section 1 -->
          
          <!-- Section 2 -->
             <div class="wrapper">
      <section class="section-2 target" id="cars-list">
        <div id="cars"></div>
  </section>
    </div>
          <!-- End of Section 2 -->

          <!-- Section 3 -->
          <div class="wrapper">
            <section class="section-3 target" id="video-gallery">
              <h1 class="section-heading">Video Gallery</h1>
              <div class="videos-wrapper center">
                <video src="images/carvideo1.mp4" muted loop class="video"></video>
                <video src="images/carvideo2.mp4" muted loop class="video"></video>
                <video src="images/carvideo3.mp4" muted loop class="video"></video>
              </div>
              <div class="videos-wrapper center">
                <video src="images/carvideo4.mp4" muted loop class="video"></video>
                <video src="images/carvideo5.mp4" muted loop class="video"></video>
                <video src="images/carvideo6.mp4" muted loop class="video"></video>
              </div>
            </section>
          </div>
          <!-- End of Section 3 -->
      
          <!-- Section 4 -->
          <div class="wrapper">
            <section class="section-4 target" id="image-gallery">
              <h1 class="section-heading">Image Gallery</h1>
              <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="images/gallery1.jpg" class="gallery-img-1" />
                <img src="images/gallery2.jpg" class="gallery-img-2" />
                <img src="images/gallery3.jpg" class="gallery-img-3" />
              </div>
              <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="images/gallery4.jpg" class="gallery-img-1" />
                <img src="images/gallery5.jpg" class="gallery-img-2" />
                <img src="images/gallery6.jpg" class="gallery-img-3" />
              </div>
            </section>
          </div>
          <!-- End of Section 4 -->
      
          <!-- Section 5 -->
          <div class="wrapper">
            <section class="section-5 target" id="contact">
              <h1 class="section-heading">Contact Us</h1>
              <form class="contact-form">
                <input type="text" class="form-input" placeholder="Your Full Name" />
                <input type="email" class="form-input" placeholder="Your Email" />
                <textarea class="form-input" placeholder="Enter Message"></textarea>
                <input class="form-btn" type="submit" value="Submit" />
              </form>
            </section>
          </div>
          <!-- End of Section 5 -->
    <script src="index.js"></script>
</body>
</html>
